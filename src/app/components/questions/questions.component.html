<mat-card>

    <mat-card-content>

        <mat-list role="list">

                (click)="api.selectQuestion(q)">{{ q.text }}</mat-list-item>
          </mat-list>
          
    </mat-card-content>
    <mat-card-actions>
        
    </mat-card-actions>

</mat-card>
